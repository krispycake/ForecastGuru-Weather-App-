<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Weather App</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="./style.css">
  <!-- Add meta tags for better mobile experience -->
  <meta name="theme-color" content="#000000">
  <meta name="description" content="AI-powered weather application with real-time forecasts and insights">
</head>
<body>
  <div class="container py-4">
    <div class="row justify-content-center mb-4">
      <div class="col-md-8">
      <div class="card p-4 main-card">
    
        <div class="search d-flex align-items-center justify-content-center mb-4">
          <input type="text" class="search-bar form-control me-2" placeholder="Enter City">
          <button class="btn btn-primary search-btn" title="Search">
            <i class="fas fa-search"></i>
          </button>
          <button class="btn btn-success ms-2 location-btn" title="Use my location">
            <i class="fas fa-map-marker-alt"></i>
          </button>
          <button class="btn btn-info ms-2 ai-insights-btn" title="AI Weather Insights">
            <i class="fas fa-robot"></i>
          </button>
        </div>
        <div class="weather loading">
          <h2 class="city mb-3">Weather in Mumbai</h2>
          
          <div class="main-weather-info">
            <div class="temp-container">
              <h1 class="temp">51°C</h1>
              <label class="switch">
                <input type="checkbox" class="toggle-unit">
                <span class="slider round"></span>
              </label>
            </div>
            <div class="weather-icon-container">
              <img src="https://openweathermap.org/img/wn/04n@2x.png" alt="" class="icon" />
              <div class="description">Cloudy</div>
            </div>
          </div>
          
          <div class="weather-details-grid">
            <div class="weather-detail-item">
              <i class="fas fa-temperature-high"></i>
              <div class="feels-like">Feels like: 49°C</div>
            </div>
            <div class="weather-detail-item">
              <i class="fas fa-tint"></i>
              <div class="humidity">Humidity: 60%</div>
            </div>
            <div class="weather-detail-item">
              <i class="fas fa-wind"></i>
              <div class="wind">Wind speed: 6.2 km/h</div>
            </div>
            <div class="weather-detail-item">
              <i class="fas fa-compress-alt"></i>
              <div class="pressure">Pressure: 1013 hPa</div>
            </div>
            <div class="weather-detail-item">
              <i class="fas fa-eye"></i>
              <div class="visibility">Visibility: 10 km</div>
            </div>
            <div class="weather-detail-item">
              <i class="fas fa-sun"></i>
              <div class="sunrise">Sunrise: 06:30</div>
            </div>
            <div class="weather-detail-item">
              <i class="fas fa-moon"></i>
              <div class="sunset">Sunset: 18:45</div>
            </div>
            <div class="weather-detail-item">
              <i class="fas fa-calendar-day"></i>
              <div class="date"></div>
            </div>
          </div>
          
          <div class="time-container">
            <i class="fas fa-clock"></i>
            <div class="time"></div>
          </div>
          
          <div class="d-flex mt-4 justify-content-center">
            <button class="btn btn-outline-info history-btn">
              <i class="fas fa-chart-line me-2"></i>Weather Statistics
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="row justify-content-center mb-4">
    <div class="col-md-8">
      <div class="card p-4">
        <h3 class="mb-3">5-Day Forecast</h3>
        <div class="forecast-container d-flex justify-content-between flex-wrap"></div>
      </div>
    </div>
  </div>
  
  <!-- AI Insights Modal -->
  <div id="aiInsightsModal" class="modal">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <div class="ai-insights"></div>
    </div>
  </div>
  
  <div class="row justify-content-center mb-4">
    <div class="col-md-8">
      <div class="card p-4">
        <div class="weather-history"></div>
      </div>
    </div>
  </div>
   <div class="footer">
    <h4>Powered by OpenWeatherMap & Gemini AI</h4>
   </div>
  <script src="./script.js" defer></script>
</body>
</html>
